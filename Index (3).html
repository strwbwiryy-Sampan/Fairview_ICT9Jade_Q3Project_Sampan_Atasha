<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateRunner Home Page</title>
</head>
<style>

    footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}

</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
    
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand"><img src="Whatlll.png" alt="Image" class="rounded-circle" style="height: 40px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://bananaman4262arada.github.io/Homesy/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://bananaman4262arada.github.io/calc/">Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Log In</a>
        </li>
      </ul>
    </div>
    </nav>  

    <div class="d-flex justify-content-center align-items-center min-vh-100" style=background-color:#d2ebf9;>
    <article class="p-4 shadow rounded text-center float" style="max-width:500px; background-color: #43abff; font-family: Helvetica;">
        <h1>Calculator</h1>

    <form onsubmit="hans(event)">
      <label for="quantity">Kilometers to travel:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="9000">
      <input type="submit" value="Submit">
    </form>

    <p id="result"></p>

    <br>

    <details ontoggle="message1()">
      <summary><u>Instructions</u></summary>
      <br>
      <i id="message"></i>
    </details>
    </article>
    </div>

    </main>

    <footer class="mt-auto">
      <p>Arada, Sampan, Oquendo | 9-Jade</p>
    </footer>

    <script>
    function message1() {
      document.getElementById("message").innerHTML = "Enter how many kilometers you need to take to reach your destination.";
      }

    function hans(event) {
      event.preventDefault();
      let x = Number(document.getElementById("quantity").value);
      let Pay = x * 8.07;
      let fourty = 40;
      let finalPrice = Pay + fourty;
      document.getElementById("result").innerHTML = finalPrice;
      }
    </script>


</body>
</html>
